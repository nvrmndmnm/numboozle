<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Numboozled</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <script src="js/game.js"></script>
</head>

<body>
    <h1>Numboozle</h1>
    <div id="timer">Time: 0.0 seconds</div>
    <div id="game-area">
        <table>
            {{ range $i, $row := .Grid }}
            <tr>
                {{ range $j, $num := $row }}
                <td data-num="{{ $num }}" data-time="0" hx-post="/game/score"
                    hx-vals='{"number": "{{ $num }}", "time": "0"}'>
                    {{ if or (eq $.Mode 1) (eq $num 1) }}
                    {{ $num }}
                    {{ end }}
                </td>
                {{ end }}
            </tr>
            {{ end }}
        </table>
        <button id="replay">Click me</button>
    </div>
</body>

</html>
